					<label>Your are currently :</label><br />

						type="radio"
						id="Student"
						name="jobs"
						value="Student"

						type="radio"
						id="Undergraduated"

					<br />

					</select>
					<br />
					<br />

					<label for="message">Message :</label><br />
					<textarea
						id="message"
						name="message"
						rows="10"
						cols="60"
						placeholder="Type something..."
					></textarea
					><br /><br />

					<input type="submit" value="Submit" />
					<input type="reset" />
				</form>
